<div class="container">
  <div class="row">
    <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
<!--         <A href="edit.html" >Edit Profile</A>

  <A href="edit.html" >Logout</A> -->
      <br>
      <p class=" text-info">May 05,2014,03:00 pm </p>
    </div>
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-2 col-lg-offset-2 toppad" >


        <div class="panel panel-info">
          <div class="panel-heading">
          <h3 class="panel-title">{{user.first}} {{user.last}}</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-5 col-lg-5" align="center">
                <img alt="User Pic" ng-src="{{user.picUrl}}" class="img-circle img-responsive">
              </div>
                <div class=" col-md-7 col-lg-7 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Cohort:</td>
                        <td>HR34</td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td><a href="#" ng-click="sendEmail()">{{user.email}}</a></td>
                      </tr>
                      <td>Phone Number</td>
                      <td>{{user.number}}</td>
                    </tbody>
                  </table>
                </div>
            </div>
          </div>
          <div class="panel-footer">
            <a ng-href = '{{user.githubUrl}}'data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><img class = "github-logo" src = "/GitHub-Mark.png" alt = 'github logo'/></a>
            <span class="pull-right">
              <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
              <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
            </span>
          </div>

        </div>
      </div>
  </div>
</div>

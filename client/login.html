<div class='container'>
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h1 class='text-center'>Login</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4"> 
      <form name="newUser" ng-submit='login()'>
        <div class='form-group'>
          <label for="Github Handle">Github Handle</label>
          <input type='text' placeholder = 'Github Handle' class='form-control' ng-model='user.github'>
          <label for="Password">Password</label>
          <input type='text' placeholder = 'Password' class='form-control' ng-model='user.password'>
          <button class="btn btn-primary">login</button>
        </div>
      </form>
    </div>
  </div>  
</div>
